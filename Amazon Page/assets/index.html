<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./images/logo.png" alt="logo" />
      </div>
      <aside>
        <div class="aside">
          <h1>All</h1>
          <h1>Today's deals</h1>
          <h1>Customer Service</h1>
          <h1>Registry</h1>
          <h1>Gift Cards</h1>
          <h1>Sell</h1>
        </div>
      </aside>
    </header>
    <main>
      <section>
        <div class="orange">
          <h1>Shop All Holiday Gift Cards</h1>
        </div>
        <div class="foto">
          <h1>Holiday Gift Guys</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <nav>
        <div class="nav-top">
          <h2>Find the perfect gift<button>Shop now</button></h2>
          <div class="orizzontale">
            <div class="immagine"></div>
            <div class="immagine1"></div>
            <div class="immagine2"></div>
            <div class="immagine3"></div>
          </div>
        </div>
        <div class="nav-centro">
          <img src="./images/img_9.png" />
          <div>
            <h2>Play the gifting game<button>Shop gaming</button></h2>
          </div>
        </div>
        <div class="nav-bottom">
          <img src="./images/img_10.png" />
          <div>
            <h2>The sound of cheer<button>Shop Audio & Accessories</button></h2>
          </div>
        </div>
      </nav>
    </main>
    <footer>
      <section>
        <h1><a href="">Back on top</a></h1>
      </section>
      <div>
        <img src="./images/logo.png" alt="logo finale" />
      </div>
    </footer>
  </body>
</html>
